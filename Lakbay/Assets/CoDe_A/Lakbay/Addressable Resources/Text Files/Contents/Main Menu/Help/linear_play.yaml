    <line-indent=5℅><b>MECHANICS</b>
-
  text: >-
    <space=4em>There are several things to consider in Linear Play.

    <space=4em>• The goal is for the player to reach the end of the road while answering correctly the questions along the way and at the same time avoiding any oncoming vehicles.
    
    <space=4em>• The player starts the game with initial coins, hints, lives, and fuel. These persist across the levels of Linear Play.
    
    <space=4em>• Coins are used to replenish the fuel of the player.
    
    <space=4em>• Hints are used to eliminate half of the choices in a question that are wrong.
    
    <space=4em>• Lives are the number of respawns and retries that the player can have when fuel is emptied or when life integrity is broken.
    
    <space=4em>• Life Integrity is the armor of the player’s life. Life Integrity always resets once a life is lost. Life integrity determines the number of times that the player can hit oncoming vehicles without losing a life. Once broken, it will cost a player’s life.
    
    <space=4em>• Question checkpoints are distributed evenly on the road, and once the player’s vehicle reaches these checkpoints, timed questions will pop up and the progression of the game is halted.
    
    <space=4em>• Answering a question incorrectly or not answering it means a decrease in the fuel gauge of the player.
    
    <space=4em>• Hitting an oncoming vehicle means losing life integrity. And eventually, losing a life.
    
    <space=4em>• The Losing a life means respawning at the last question checkpoint encountered by the player and having full life integrity again. If no question yet has been encountered then the player will respawn at its starting position.
    
    <space=4em>• Reaching the end of the road will move the player to the next level of Linear Play.

    <space=4em>• Once the three levels of Linear Play are finished, a summary report will be presented to the player. The eligibility of the player to proceed to the Free-Roam Play will also be decided at this point.