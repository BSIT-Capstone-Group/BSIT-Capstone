    <b>LINEAR PLAY</b>
-
  text: " "
-
  text: >-
    <space=4em>Linear Play is one of the so-called phases of the game. Once a player chose a mode, the game will directly lead the player to the Linear Play phase of the game.
    
    <space=4em>This is a standard gameplay phase consisting of three (3) levels wherein, the player must drive on a straight road and answer every question that will pop up along the way, as well as avoid oncoming v7ehicles.
-
  text: " "
-
  text: >-
    <line-indent=5℅><b>ENTITIES</b>
-
  text: >-
    <space=2em>Entities are any objects that are present and placed in the game itself, objects that can be seen by the view of the player.

    <space=4em>The Player’s Vehicle is the main controllable entity in the game. The player can control the vehicle using the controls and the vehicle itself can cause interaction around other entities.
    
    <space=4em>Approaching Vehicles are the Non-Player entities of the game. They randomly spawn at different lanes of the road. The goal is for the player to avoid them as much as possible to avoid losing life integrity that can eventually lead to losing a life.
    
    <space=4em>The environment is the actual setting of the game. This is made up of objects that serve as aesthetics for the game. These include the roads, street lights, trees, buildings, and houses.
-
  text: " "
-
  text: >-
    <line-indent=5℅><b>CONTROLS</b>
-
  text: >-
    <space=4em>Controls are the interactable user interfaces that allow the player to navigate around the game. These controls are found in the different parts of the screen. In the top-right, the Pause Button. In the bottom-left, the Fuel Top-up Button and Steering Wheel. Lastly, In the bottom-right, the Accelerate, Brake, and Reverse Buttons.

