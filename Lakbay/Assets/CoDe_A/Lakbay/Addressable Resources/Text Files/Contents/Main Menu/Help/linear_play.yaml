    <line-indent=5℅><b>CONTROLS</b>
-
  text: >-
    <space=4em>Indicators are user interfaces that are meant to be viewed only to indicate the statuses that are useful to the player.

    <space=4em>• The coin indicator shows the current coin count of the player.
    
    <space=4em>• The hint indicator shows the remaining available hints that the player can use when a question pops in.
    
    <space=4em>• The life indicator shows the remaining number of respawns that the player can use.
    
    <space=4em>• The progress indicator shows the current level that the player is in, as well as the remaining distance needed to be traveled before reaching the end of the road.
